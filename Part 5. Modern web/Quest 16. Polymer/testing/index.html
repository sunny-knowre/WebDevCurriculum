<!DOCTYPE html>
<html>

<head>
    <title>Desktop</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="/desktop.css">
</head>

<body>
    <div id="desktop" class="desktop" v-on:mousemove="moveCurrentItem" v-on:mouseup="dropCurrentItem">
    <icon-box v-for="icon in icons" 
      :key="icon.id" 
      :moving="currentItem"
      :id="icon.id" 
      :name="icon.name" 
      :type="icon.type" 
      v-on:pickup="handlePickup"> 
    </icon-box>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue">
    </script>
    <script type="text/javascript" src="/client.js"></script>
</body>

</html>
